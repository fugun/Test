#先进行内存持久
cache.memory=true
#使用一长串的文件名称会有文件名称过长的可能
#cache.persistence.class=com.opensymphony.oscache.plugins.diskpersistence.DiskPersistenceListener
#MD5文件名称
cache.persistence.class=com.opensymphony.oscache.plugins.diskpersistence.HashDiskPersistenceListener
cache.path=/home/acqman/oscache

#是否只有当指定的内存缓存已经满时才进行持久化。推荐使用true，flase是为向后兼容。
cache.persistence.overflow.only=true
cache.capacity=1000
#选择一种缓存算法，还可选 FIFOCache、UnlimitedCache
cache.algorithm=com.opensymphony.oscache.base.algorithm.LRUCache
#cache.algorithm=com.opensymphony.oscache.base.algorithm.FIFOCache
