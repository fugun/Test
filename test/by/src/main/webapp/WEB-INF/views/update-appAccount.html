    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="L_description" class="layui-form-label">
                            <span class="x-red">*</span>当前有效期</label>
                        <div class="layui-input-inline">
                             <input class="layui-input" autocomplete="off" placeholder="" name="test" id="L_Test" readonly="readonly"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_description" class="layui-form-label">
                            <span class="x-red">*</span>修改有效期</label>
                        <div class="layui-input-inline">
                             <input class="layui-input" autocomplete="off" placeholder="" name="validity" id="L_validity"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_description" class="layui-form-label">
                            		备注</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_description" name="description" required="" lay-verify="" autocomplete="" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">保存</button></div>
                </form>
            </div>
        </div>
        <script> 
    	layui.use('laydate', function(){
        	var laydate = layui.laydate;
       		 
            //执行一个laydate实例
            laydate.render({
                elem: '#L_validity' //指定元素
                	,type: 'datetime'
            });

            

        });</script>
        <script>
       // $(function () {
        	 
           
           // });
        
        layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                $("#L_validity").val(getLocalTimes()); 
                //获取路径id
                var id = getUrlParam("id"); 
                var validity = getUrlParam("validity");
               // console.log(getLocalTime(Number(validity)));
                $("#L_Test").val(getLocalTime(Number(validity)));
                $("#L_description").val(getUrlParam("des"));
                //监听提交
                form.on('submit(add)',
                function(data) {                	                	
                    //console.log(data);
                	 if(id==null||id==""){
                		 return false;
                     }
                	 if($("#L_validity").val()==null||$("#L_validity").val()==""){
                		 
                		 
                		 layer.alert("有效期不能为空", {
                             icon: 7
                         });
                		 return false;
                     }
                	
                    //发异步    
                    var loadi = layer.load('加载中......');
                	
                    var url = "update/appAccount";
                    var data ={
                    		id:id,
                    		validity:$("#L_validity").val(),
                    		des : $("#L_description").val()
                        }; 
                   
                    $.ajax({
                		url:url,
                		data:data,
                		type:'post',
                		dataType:'json',
                		success: function(result){
                			//console.log(result.code);
                			
                			layer.close(loadi);
                			if(result.code==200){                				
                				layer.alert("修改成功", {
                                    icon: 6
                                },
                                function() {
                                    // 获得frame索引
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.location.reload(); //刷新父页面
                                    //关闭当前frame
                                    parent.layer.close(index);
                                });
                                return false;
                			}else{
                				layer.alert(result.msg, {
                                    icon: 7
                                });
                			}
                			
                		},
                		error: function(e){
                			//alert("通信失败!");
                		}
                	});
                    return false;
                });
                function getLocalTime(date) {
                	if(date==null || date ==""){
                		return "";  
                	}else{
                		var date = new Date(date);
                    	Y = date.getFullYear() + '-';
                    	M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
                    	D = date.getDate() + ' ';
                    	 h = date.getHours() + ':';
                    	m = date.getMinutes() + ':';
                    	s = date.getSeconds();  
                    	return(Y+M+D+h+m+s);    
                	}
                }
                function getLocalTimes() {     
                	var date = new Date();
                	Y = date.getFullYear() +1+ '-';
                	M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
                	D = date.getDate() + ' ';
                	 h = date.getHours() + ':';
                	m = date.getMinutes() + ':';
                	s = date.getSeconds();  
                	return(Y+M+D+h+m+s);     
                	}
            });</script>
