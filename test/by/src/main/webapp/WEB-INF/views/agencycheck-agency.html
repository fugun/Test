    <body>
        <div class="layui-fluid">

                    	<label for="L_acName" class="layui-form-label">
                            <span class="x-red">*</span>商户</label>

                            <input type="text" id="L_M_name" name="M_name" required="" lay-verify="nikename" autocomplete="off" class="layui-input" readonly="readonly"></div>
                   
                    </div>
                 

                    <div class="layui-form-item">
                        <label for="accnt" class="layui-form-label">

                            <input type="text" id="L_type" style="font-size:20px;color:#FF0000" name="type" required="" lay-verify="repass" autocomplete="off" class="layui-input" readonly="readonly"></div>

                    </div>

                    	<label for="L_account" class="layui-form-label">

                        <div class="layui-input-inline">
                            <input type="text" id="L_account" name="account" required="" lay-verify="repass" autocomplete="off" class="layui-input" readonly="readonly"></div>
                    
                    
                    </div>   
                    
					
                    <div class="layui-form-item" style = "display:none" id = "yhk">

                        <label for="L_acPay2" class="layui-form-label">
                            <span class="x-red">*</span>hk分支</label>

                            <input type="text" id="L_BranchBankName" name="BranchBankName" required="" lay-verify="repass" autocomplete="off" class="layui-input" readonly="readonly"></div>
                    
                    
                   			
                    </div>
                    
                    
                    
                    <div class="layui-form-item">
                    	 <label for="L_state" class="layui-form-label">

                                    </select>

                        <label for="L_description" class="layui-form-label">

                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">审核</button></div>
                </form>
            </div>
        </div>
        <script>

        var id = getUrlParam("id");
        var status = getUrlParam("status");
        console.log(status);
        layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,

                	layer.close(loadi);

                        icon: 7
                    });
           		 	return false;
                }

                var data ={
                		id:id,
                		status:status
                    }; 
               
                $.ajax({
            		url:url,
            		data:data,
            		type:'post',
            		dataType:'json',
            		success: function(result){
            			//console.log(result.data);
            	
                	layer.close(loadi);
                	
                	if(result.code==200){
                		dataList = result.data;

	     					 	 $("#L_name").val(check.count); 
	     						 $("#L_M_name").val(check.name);

	 		     					$("#L_account").val(paInfo[0].account);
	 		     					$("#L_userName").val(paInfo[0].userName);
	 		     				//}else if(check.method==2){
	 		     				}else{
	 		     					document.getElementById("yhk").style.display = "";//显示
	 		     					$("#L_type").val("hk");
	 		     					$("#L_account").val(paInfo[1].account);
	 		     					$("#L_userName").val(paInfo[1].userName);
	 		     					$("#L_BranchBankName").val(paInfo[1].BranchBankName);
	 		                 		$("#L_BankName").val(paInfo[1].BankName);
	 		     				}
	 		     				
	 		     				
	 		     				
	 		     				$("#state").val(check.status);
	 		     				//status = check.state;
	 		     				$("#L_description").val(check.des);
	 		     				$("#L_amount").val(check.amount);
	 		     				form.render();
	                       });
		     			}else{
		     				layer.alert(result.msg, {
		                         icon: 7
		                     });
		     			}
		     			
		     		},
		     		error: function(e){
		     			//alert("通信失败!");
		     		}
            	});
                
                
                
                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 2) {
                            return '内容至少得2个字符啊';
                        }
                    }
                });
                //监听提交
                form.on('submit(add)',
                function(data) {                	                	
                    
                	 if($("#state").val()==0){
                		 layer.alert("请选择审核结果!", {
                             icon: 7
                         });
                		 return false;
                	 }
                	 if(status!=0){
                		 layer.alert("当条记录已审核!", {
                             icon: 7
                         });
                		 return false;
                	 }
                	 var loadi = layer.load('加载中......');
                 	
                    //发异步                         
                    var url = "update/agencyCheck";
                    var data ={
                    		des : $("#L_description").val(),
                    		status : $("#state").val(),
                    		id :id
                        }; 
                   
                    $.ajax({
                		url:url,
                		data:data,
                		type:'post',
                		dataType:'json',
                		success: function(result){
                			//console.log(result.code);
                			
                		layer.close(loadi);
                			if(result.code==200){                				
                				layer.alert("审核成功", {
                                    icon: 6
                                },
                                function() {
                                    // 获得frame索引
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.location.reload(); //刷新父页面
                                    //关闭当前frame
                                    parent.layer.close(index);
                                });
                                return false;
                			}else{
                				layer.alert(result.msg, {
                                    icon: 7
                                });

                		},
                		error: function(e){
                			//alert("通信失败!");
                		}
                	});
                    return false;
                });

            });</script>
