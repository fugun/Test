	function getLocalTime(date) {
		if(date==null || date ==""){
			return "";  
		}else{
			var date = new Date(date);
	    	Y = date.getFullYear() + '-';
	    	M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
	    	D = date.getDate() + ' ';
	    	 h = date.getHours() + ':';
	    	m = date.getMinutes() + ':';
	    	s = date.getSeconds();  
	    	return(Y+M+D+h+m+s);    
		}
		
    	
    	 
    }
	/*菜单-停用*/
    function member_stop(obj,id){
    	var status = 1;
    	var statusCS = "";
    	 if($(obj).attr('title')=='启用'){
         	status = 2;
         	statusCS = "停用";
         }else{
        	status = 1;
        	statusCS = "启用";
         }
        layer.confirm('确认要改为'+statusCS+'吗？Id为:'+id,function(index){
        	updateStatus(obj,id,status);
           
            
        });
    }
	function updateStatus(obj,id,status){
		var loadi = layer.load('加载中......');
    	
		 //发异步                         
        var url = "update/taskStatus";  // 修改状态
        var data ={
        		id:id,
        		status:status
            }; 
       
        $.ajax({
    		url:url,
    		data:data,
    		type:'post',
    		dataType:'json',
    		success: function(result){
    			//console.log(result.code);
                	layer.close(loadi);
    			if(result.code==200){  
    				if($(obj).attr('title')=='启用'){
    					
    		              //发异步把用户状态进行更改
    		              
    		            	$(obj).attr('title','停用')
    			            $(obj).find('i').html('&#xe601;');

    			            $(obj).parents("tr").find("#statusUp").find('span').addClass('layui-btn-disabled').html('已停用');
    			            layer.msg('已停用!',{icon: 5,time:1000});
    		              

    		            }else{
    		              $(obj).attr('title','启用')
    		              $(obj).find('i').html('&#xe62f;');

    		              $(obj).parents("tr").find("#statusUp").find('span').removeClass('layui-btn-disabled').html('已启用');
    		              layer.msg('已启用!',{icon: 5,time:1000});
    		            }
                    return false;
    			}else{
    				layer.alert(result.msg, {
                        icon: 7
                    });
    			}
    			
    		},
    		error: function(e){
    			//alert("通信失败!");
    		}
    	});
        return false;
	}
