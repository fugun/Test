    <script>

    <script>layui.use('table',
        function() {
            var table = layui.table;

            //监听单元格编辑
            table.on('edit(tableAll)',
            function(obj) {
                var value = obj.value //得到修改后的值
                ,
                data = obj.data //得到所在行所有键值
                ,
                field = obj.field; //得到字段
                layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
            });

            //头工具栏事件
            table.on('toolbar(tableAll)',
            function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                case 'deleteAll':
                	var ids = [];
                	var dataList = checkStatus.data;
                	$.each(dataList, function(i, data) {
                		//console.log(data.id);
                		ids.push(data.id);
                	});
                	 if(ids.length<1){
                     	layer.msg('请选择要添加的列!', {icon: 7});
                     	return false;
                     }
                    layer.confirm('确认要删除吗？'+ids,function(index){
                    var loadi = layer.load('加载中......');
                        //捉到所有被选中的，发异步进行删除
                        //发异步                         
                    var url = "delete/Role";
                    var data ={
                    		id:ids.toString()
                    		
                        };            
                    $.ajax({
                		url:url,
                		data:data,
                		type:'post',
                		dataType:'json',
                		success: function(result){
                			layer.close(loadi);
                			//console.log(result.code);
                			if(result.code==200){                				
                				//发异步删除数据
                				 layer.msg('删除成功', {icon: 1});
                                 $(".layui-form-checked").not('.header').parents('tr').remove();
                                
                			}else{
                				layer.alert(result.msg, {
                                    icon: 7
                                });
                			}
                			
                		},
                		error: function(e){
                			//alert("通信失败!");
                		}
                	});
                       
                    });
                	break;
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                };
            });
            
            	  $('#sreach').on('click', function() {
            		  var loadi = layer.load('加载中......');
	        		table.reload('tableAll', {
	        			method : 'post',
	        			where : {
	        				rolename : $('#rolename').val(),
	        				start:$("#start").val(),
	        				end:$("#end").val()
	        			},
	        			page : {
	        				curr : 1
	        			}
	        		});
	        		layer.close(loadi);
	        		return false;
	        	});
           
         
            
        });
    /*角色-停用*/
    function member_stop(obj,id){
    	var status = 1;
    	var statusCS = "";
    	 if($(obj).attr('title')=='启用'){
         	status = 2;
         	statusCS = "停用";
         }else{
        	status = 1;
        	statusCS = "启用";
         }
        layer.confirm('确认要改为'+statusCS+'吗？Id为:'+id,function(index){
        	updateStatus(obj,id,status);
           
            
        });
    }
	function updateStatus(obj,id,status){
		var loadi = layer.load('加载中......');
		 //发异步                         
        var url = "update/RoleStatus";  // 修改状态
        var data ={
        		id:id,
        		status:status
            }; 
       
        $.ajax({
    		url:url,
    		data:data,
    		type:'post',
    		dataType:'json',
    		success: function(result){
    			layer.close(loadi);
    			//console.log(result.code);
    			if(result.code==200){  
    				if($(obj).attr('title')=='启用'){
    					
    		              //发异步把用户状态进行更改
    		              
    		            	$(obj).attr('title','停用')
    			            $(obj).find('i').html('&#xe601;');

    			            $(obj).parents("tr").find("#statusUp").find('span').addClass('layui-btn-disabled').html('已停用');
    			            layer.msg('已停用!',{icon: 5,time:1000});
    		              

    		            }else{
    		              $(obj).attr('title','启用')
    		              $(obj).find('i').html('&#xe62f;');

    		              $(obj).parents("tr").find("#statusUp").find('span').removeClass('layui-btn-disabled').html('已启用');
    		              layer.msg('已启用!',{icon: 5,time:1000});
    		            }
                    return false;
    			}else{
    				layer.alert(result.msg, {
                        icon: 7
                    });
    			}
    			
    		},
    		error: function(e){
    			//alert("通信失败!");
    		}
    	});
        return false;
	}
    /*角色-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
        	var loadi = layer.load('加载中......');
        	//发异步                         
            var url = "delete/Role";
            var data ={
            		id:id
            		
                };            
            $.ajax({
        		url:url,
        		data:data,
        		type:'post',
        		dataType:'json',
        		success: function(result){
        			layer.close(loadi);
        			//console.log(result.code);
        			if(result.code==200){                				
        				//发异步删除数据
        	            $(obj).parents("tr").remove();
        	            layer.msg('已删除!',{icon:1,time:1000});
                        
        			}else{
        				layer.alert(result.msg, {
                            icon: 7
                        });
        			}
        			
        		},
        		error: function(e){
        			//alert("通信失败!");
        		}
        	});
            
        });
    }

    </script>
