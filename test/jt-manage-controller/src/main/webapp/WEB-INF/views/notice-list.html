</script>

    <script>layui.use('table',
        function() {
            var table = layui.table;

            //监听单元格编辑
            table.on('edit(tableAll)',
            function(obj) {
                var value = obj.value //得到修改后的值
                ,
                data = obj.data //得到所在行所有键值
                ,
                field = obj.field; //得到字段
                layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
            });
            var loadi = layer.load('加载中......');
        	
          //方法级渲染
            table.render({
                elem: '#LAY_table_user'
                ,url: './find/notice'
                ,cols: [[
                    {field:'id',checkbox: true,templet: '#checkboxOnclick'},
                    {field:'id',title: 'ID', width:70, sort: true}, //id
                     {field:'content', title:"内容"},
                     {field:'weixin1', title:"微信号1"},
                     {field:'weixin2', title:"微信号2"},
                     {field:'des', title:"备注"},
                     {field:'createTime', title:"创建时间",width:150,templet:function (d) {
                         return getLocalTime(d.createTime);
                     }},
                     {field:'lastModiftyTime', title:"更新时间",width:150,templet:function (d) {
                         return getLocalTime(d.lastModiftyTime);
                     }},

                     
                     {field:'experience', title:"操作",templet: '#operator'},
                     //{field:'des',title:"备注", width:150}
                ]]
                ,id: 'tableAll'
                ,page: true
                ,toolbar:'#toolbarDemo'
                ,where:{'name':$('#name').val()}
            });
            
        	layer.close(loadi);
            //头工具栏事件
            table.on('toolbar(tableAll)',
            function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                case 'deleteAll':
                	var ids = [];
                	var dataList = checkStatus.data;
                	$.each(dataList, function(i, data) {
                		//console.log(data.id);
                		ids.push(data.id);
                	});
                	 if(ids.length<1){
                     	layer.msg('请选择要添加的列!', {icon: 7});
                     	return false;
                     }
                    layer.confirm('确认要删除吗？'+ids,function(index){
                        //捉到所有被选中的，发异步进行删除
                        //发异步 
                        var loadi = layer.load('加载中......');
                	
                    var url = "delete/notice";
                    var data ={
                    		id:ids.toString()
                    		
                        };            
                    $.ajax({
                		url:url,
                		data:data,
                		type:'post',
                		dataType:'json',
                		success: function(result){
                			
                        	layer.close(loadi);
                			//console.log(result.code);
                			if(result.code==200){                				
                				//发异步删除数据
                				 layer.msg('删除成功', {icon: 1});
                                 $(".layui-form-checked").not('.header').parents('tr').remove();
                                
                			}else{
                				layer.alert(result.msg, {
                                    icon: 7
                                });
                			}
                			
                		},
                		error: function(e){
                			//alert("通信失败!");
                		}
                	});
                       
                    });
                	break;
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                case 'addAll':
                	var ids = [];
                	var dataList = checkStatus.data;
                	$.each(dataList, function(i, data) {
                		//console.log(data.id);
                		ids.push(data.id);
                	});
                	 if(ids.length<1){
                     	layer.msg('请选择要添加的列!', {icon: 7});
                     	return false;
                     }
                	 var id = ids.toString();
                	layer.open({
                        type: 2,
                        skin: 'layui-layer-demo', //样式类名
                        title: '分配任务',
                        closeBtn: 1, //不显示关闭按钮
                        anim: 2,
                        area: ['1200px', '650px'],
                        shadeClose: true, //开启遮罩关闭
                        content: 'TaskRecord-addTask.html?id='+id
                    });

                };
            });
            
            	  $('#sreach').on('click', function() {
	        		table.reload('tableAll', {
	        			method : 'post',
	        			where : {
	        				name : $('#name').val(),
	        				start:$("#start").val(),
	        				end:$("#end").val()
	        			},
	        			page : {
	        				curr : 1
	        			}
	        		});
	        		return false;
	        	});
           
            	 
            
        });
	
	function getLocalTime(date) {
		if(date==null || date ==""){
			return "";  
		}else{
			var date = new Date(date);
	    	Y = date.getFullYear() + '-';
	    	M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
	    	D = date.getDate() + ' ';
	    	 h = date.getHours() + ':';
	    	m = date.getMinutes() + ':';
	    	s = date.getSeconds();  
	    	return(Y+M+D+h+m+s);    
		}
		
    	
    	 
    }
	
    /*帐号-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
        	//发异步                         
            var url = "delete/notice";
            var data ={
            		id:id
            		
                };            
            $.ajax({
        		url:url,
        		data:data,
        		type:'post',
        		dataType:'json',
        		success: function(result){
        			console.log(result.code);
        			if(result.code==200){                				
        				//发异步删除数据
        	            $(obj).parents("tr").remove();
        	            layer.msg('已删除!',{icon:1,time:1000});
                        
        			}else{
        				layer.alert(result.msg, {
                            icon: 7
                        });
        			}
        			
        		},
        		error: function(e){
        			//alert("通信失败!");
        		}
        	});
            
        });
        
    }
