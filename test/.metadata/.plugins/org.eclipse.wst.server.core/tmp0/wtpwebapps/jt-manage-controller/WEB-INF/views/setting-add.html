    <head>
        <meta charset="UTF-8">
        <title>欢迎页面--admin</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
         <script type="text/javascript" src="../js/jquery.min.js"></script>

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                   
                    <div class="layui-form-item">
                        <label for="L_setKey" class="layui-form-label">
                            <span class="x-red">*</span>setKey</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_setKey" name="setKey" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                     <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*唯一</span></div></div>
                            
                    <div class="layui-form-item">
                    
                    	
                        <label for="L_setValue" class="layui-form-label">
                            <span class="x-red">*</span>setValue</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_setValue" name="setValue" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
                    <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*多个用-分开</span></div></div>
					
					
                    <div class="layui-form-item">
                        <label for="L_description" class="layui-form-label">
                            <span class="x-red"></span>备注</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_description" name="description" required="" lay-verify="" autocomplete="" class="layui-input"></div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">新增</button></div>
                </form>
            </div>
        </div>
        <script> 
    	layui.use('laydate', function(){
        	var laydate = layui.laydate;
       		 
            //执行一个laydate实例
            laydate.render({
                elem: '#pastDate' //指定元素
                	,type: 'date'
            });

            

        });</script>
        <script>
       // $(function () {
        	 
           
           // });
        
        layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
               //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 2) {
                            return 'setKey至少得2个字符啊';
                        }
                    }
                });
                
              
                //监听提交
                form.on('submit(add)',
                function(data) {                	                	
                	 if($("#L_setKey").val()==null||$("#L_setKey").val()==""){
                		 layer.alert("setKey不能为空!", {
                             icon: 7
                         });
                		 return false;
                     }
                	 
                	 if($("#L_setValue").val()==null||$("#L_setValue").val()==""){
                		 layer.alert("setKey不能为空!", {
                             icon: 7
                         });
                		 return false;
                     }
                	 var loadi = layer.load('加载中......');
                 	
                    //发异步                         
                    var url = "add/setting";
                    var data ={
                    		
                    		setKey:$("#L_setKey").val(),
                    		setValue:$("#L_setValue").val(),
                    		des:$("#L_description").val()
                        }; 
                   
                    $.ajax({
                		url:url,
                		data:data,
                		type:'post',
                		dataType:'json',
                		success: function(result){
                			//console.log(result.code);
                			
                			layer.close(loadi);
                			if(result.code==200){                				
                				layer.alert("新增成功", {
                                    icon: 6
                                },
                                function() {
                                    // 获得frame索引
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.location.reload(); //刷新父页面
                                    //关闭当前frame
                                    parent.layer.close(index);
                                });
                                return false;
                			}else{
                				layer.alert(result.msg, {
                                    icon: 7
                                });
                			}
                			
                		},
                		error: function(e){
                			//alert("通信失败!");
                		}
                	});
                    return false;
                });

            });</script>
