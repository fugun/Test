        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" placeholder="开始日" name="start" id="start"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" placeholder="截止日" name="end" id="end"></div>
                               
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" placeholder="日期" name="dateInt" id="dateInt"></div>
                               
         						 <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="sreach" id ="sreach" >
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                                <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
						                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
						         </a>
                            </form>

                        <div class="layui-card-body ">
                        <table class="layui-table" id="LAY_table_user" lay-filter="tableAll"></table>

    <script> 
    	layui.use('laydate', function(){
        	var laydate = layui.laydate;
       		 
            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
                	,type: 'datetime'
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
                	,type: 'datetime'
            });
            
            laydate.render({
                elem: '#dateInt' //指定元素
                	,type: 'date'
            });
            

        });</script>
    <script>layui.use('table',
        function() {
            var table = layui.table;

            //监听单元格编辑
            table.on('edit(tableAll)',
            function(obj) {
                var value = obj.value //得到修改后的值
                ,
                data = obj.data //得到所在行所有键值
                ,
                field = obj.field; //得到字段
                layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
            });
            var loadi = layer.load('加载中......');
        	
          //方法级渲染
            table.render({
                elem: '#LAY_table_user'
                ,url: './find/totaldata'
                ,cols: [[
                   // {field:'id',checkbox: true,templet: '#checkboxOnclick'},
                   {field:'id',title: 'ID', width:70, sort: true},
                   {field:'dateInt',title: '日期', width:100, sort: true}, //
                     {field:'autCount', title:"授权总数",width:110},
                     {field:'addAutCount',title:"日增授权数", width:110,sort: true},
                     {field:'netCount',title:"联网总数", width:110,sort: true},                   
                     {field:'addNetCount',title:"日增联网", width:110,sort: true},
                     {field:'exTaskCount',title:"任务总数", width:110,sort: true},
                     {field:'oDIntCount',title:"日增积分", width:110,sort: true},
                     {field:'oDExIntCount',title:"日兑换积总", width:110,sort: true},
                     {field:'totalIntCount',title:"总兑换积分", width:110,sort: true},
                     {field:'tatalIncome',title:"收入总数", width:100,sort: true},
                     {field:'notTotalIntCount',title:"未兑换总积分", width:120,sort: true},
                     {field:'createTime', title:"创建时间",width:150,templet:function (d) {
                         return getLocalTime(d.createTime);
                     }},
                     {field:'lastModiftyTime', title:"更新时间",width:150,sort: true,templet:function (d) {
                         return getLocalTime(d.lastModiftyTime);
                     }}, 
                     
                    // {field:'des',title:"备注", width:150},
                     //{field:'experience', title:"操作",templet: '#operator'}
                ]]
                ,id: 'tableAll'
                ,page: true
                ,toolbar:'#toolbarDemo'
                ,where:{}
            });
           
        	layer.close(loadi);
            	  $('#sreach').on('click', function() {
            		  var loadi = layer.load('加载中......');
                  	
	        		table.reload('tableAll', {
	        			method : 'post',
	        			where : {
	        				
	        				start:$("#start").val(),
	        				end:$("#end").val(),
	        				dateInt : $("#dateInt").val()
	        				
	        			},
	        			page : {
	        				curr : 1
	        			}
	        		});
	        		
                	layer.close(loadi);
	        		return false;
	        	});
           
            	 
            
        });
	
	function getLocalTime(date) {
		if(date==null || date ==""){
			return "";  
		}else{
			var date = new Date(date);
	    	Y = date.getFullYear() + '-';
	    	M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
	    	D = date.getDate() + ' ';
	    	 h = date.getHours() + ':';
	    	m = date.getMinutes() + ':';
	    	s = date.getSeconds();  
	    	return(Y+M+D+h+m+s);    
		}
		
    	
    	 
    }
    
    </script>
