        <meta charset="UTF-8">
        <title>欢迎页面--admin</title>

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                	<div class="layui-form-item">
                        <label for="L_merID" class="layui-form-label">
                            <span class="x-red">*</span>所属商户</label>
                             <div class="layui-input-inline" >
                                    <select name="merID" id = "L_merID">
                                              
                                                             
                    				</select>
                    		</div>
                   
                    </div>
                    <div class="layui-form-item">
                        <label for="L_userName" class="layui-form-label">
                            <span class="x-red">*</span>帐号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_userName" name="userName" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_acPay" class="layui-form-label">
                            <span class="x-red">*</span>手机机型</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_model" name="model" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_description" class="layui-form-label">
                            <span class="x-red">*</span>账户有效期</label>
                        <div class="layui-input-inline">
                             <input class="layui-input" autocomplete="off" placeholder="" name="validity" id="L_validity"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_count" class="layui-form-label">
                            <span class="x-red">*</span>个数</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_count" name="count" required="" lay-verify="" autocomplete="" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_description" class="layui-form-label">
                            		备注</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_description" name="description" required="" lay-verify="" autocomplete="" class="layui-input"></div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">新增</button></div>
                </form>
            </div>
        </div>
        <script> 
    	layui.use('laydate', function(){
        	var laydate = layui.laydate;
       		 
            //执行一个laydate实例
            laydate.render({
                elem: '#L_validity' //指定元素
                	,type: 'datetime'
            });

            

        });</script>
        <script>
       // $(function () {
        	
           
           // });
        
        layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                //获取下拉列表框中所需的商户
                	
                    var data = {page:1,  limit:100};                       
                	var url = "json/payAccount";
                	var loadi = layer.load('加载中......');
                	 $.ajax({
                 		url:url,
                 		data:data,
                 		type:'post',
                 		dataType:'json',
                 		success: function(data){ 
                 			
                        	layer.close(loadi);
                 			//console.log(data);
                 			if(data.code==0){
                 				var tbodyHtml = "";
                 				$("#L_merID").empty(); 
                                if(data.data.length<1){
                                	tbodyHtml = "<option value=''>当前暂无渠道</option>"; 
                                }else{
                               	 //$("#L_merID").append("<option value=''>请选择</option>");
                                    $.each(data.data, function(i, complay) {   
                                    
                                    	tbodyHtml = tbodyHtml +"<option value='" + complay.id + "'>" + complay.name + "</option>";
                                    }); 
                                    $("#L_merID").html(tbodyHtml); 
                                    form.render();
                                }
                 			}
                 			
                 		},
                 		error: function(e){
                 			//alert("通信失败!");
                 			
                 		}
                 	});
                	 $("#L_validity").val(getLocalTimes()); 
                //监听提交
                form.on('submit(add)',
                function(data) {                	                	
                	
                	 if($("#L_merID").val()==null||$("#L_merID").val()==""){
                		 layer.alert("所属商户不能为空", {
                             icon: 7
                         });
                		 return false;
                		
                     }
                	 if($("#L_model").val()==null||$("#L_model").val()==""){
                		 layer.alert("机型不能为空", {
                             icon: 7
                         });
                		 return false;
                		 
                     }
                	 if($("#L_validity").val()==null||$("#L_validity").val()==""){
                		 layer.alert("有效时间不能为空", {
                             icon: 7
                         });
                		 return false;
                     }
                	 if($("#L_count").val()==null||$("#L_count").val()==""){
                		 layer.alert("个数不能为空", {
                             icon: 7
                         });
                		 return false;
                		
                     }
                    //发异步 
                    var loadi = layer.load('保存中......');
                    var url = "add/appAccount";
                    var data ={
                    		merID:$("#L_merID").val(),
                    		model:$("#L_model").val(),
                    		validity:$("#L_validity").val(),
                    		des:$("#L_description").val(),
                    		count:$("#L_count").val(),
                    		userName : $("#L_userName").val()
                        }; 
                   
                    $.ajax({
                		url:url,
                		data:data,
                		type:'post',
                		dataType:'json',
                		success: function(result){
                			layer.close(loadi);
                			if(result.code==200){                				
                				layer.alert("新增成功", {
                                    icon: 6
                                },
                                function() {
                                    // 获得frame索引
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.location.reload(); //刷新父页面
                                    //关闭当前frame
                                    parent.layer.close(index);
                                });
                                return false;
                			}else{
                				layer.alert(result.msg, {
                                    icon: 7
                                });
                			}
                			
                		},
                		error: function(e){
                			//alert("通信失败!");
                		}
                	});
                    return false;
                });

            });
        
        
        function getLocalTimes() {     
        	var date = new Date();
        	Y = date.getFullYear() +1+ '-';
        	M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        	D = date.getDate() + ' ';
        	 h = date.getHours() + ':';
        	m = date.getMinutes() + ':';
        	s = date.getSeconds();  
        	return(Y+M+D+h+m+s);     
        	}
        </script>
