<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面--admin</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <script type="text/javascript" src="../js/jquery.min.js"></script>
         <script type="text/javascript" src="../js/iosiframe.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">                  
                    <div class="layui-form-item">
                        <label for="L_menu" class="layui-form-label">
                            <span class="x-red">*</span>菜单名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_menu" name="role" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>唯一</div></div>
                     <div class="layui-form-item">
                        <label for="L_url" class="layui-form-label">
                            <span class="x-red">*</span>路径</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_url" name="L_url" required="" lay-verify="" autocomplete="" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_pid" class="layui-form-label">
                            <span class="x-red">*</span>父Id</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_pid" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_sort" class="layui-form-label">
                            <span class="x-red">*</span>排序</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_sort" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
                    <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>只能是数字</div></div>
                    <div class="layui-form-item">
                        <label for="L_iconfont" class="layui-form-label">
                            <span class="x-red">*</span>图标</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_iconfont" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">保存</button></div>
                </form>
            </div>
        </div>
        <script>
       // $(function () {
        	 
           
           // });
        
        layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                //获取路径id
                var id = getUrlParam("id"); 
                $("#L_menu").val(getUrlParam("menuName"));
                $("#L_url").val(getUrlParam("url"));
                $("#L_pid").val(getUrlParam("pid"));
                $("#L_iconfont").val(getUrlParam("iconfont"));
                $("#L_sort").val(getUrlParam("sort"));
                
               //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 2) {
                            return '昵称至少得2个字符啊';
                        }
                    }
                });
                
                //监听提交
                form.on('submit(add)',
                function(data) {                	                	
                    //console.log(data);
                	 if(id==null||id==""){
                		 return false;
                     }
                	 
                	 if($("#L_menu").val()==null||$("#L_menu").val()==""){
                		
                		 return "菜单参数不能为空";
                     }
                	 
                	 if($("#L_pid").val()==null||$("#L_pid").val()==""){
                 		
                		 return "父Id不能为空";
                     }
                	 if($("#L_sort").val()==null||$("#L_sort").val()==""){
                  		
                		 return "排序不能为空";
                     }
                	 var loadi = layer.load('加载中......');
                 	
                    //发异步                         
                    var url = "update/Menu";
                    var data ={
                    		id:id,
                    		menuname:$("#L_menu").val(),
                    		url:$("#L_url").val(),
                    		pid:$("#L_pid").val(),
                    		iconfont:$("#L_iconfont").val(),
                    	    sort:$("#L_sort").val()
                    		
                        }; 
                   
                    $.ajax({
                		url:url,
                		data:data,
                		type:'post',
                		dataType:'json',
                		success: function(result){
                			
                        	layer.close(loadi);
                			//console.log(result.code);
                			if(result.code==200){                				
                				layer.alert("修改成功", {
                                    icon: 6
                                },
                                function() {
                                    // 获得frame索引
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.location.reload(); //刷新父页面
                                    //关闭当前frame
                                    parent.layer.close(index);
                                });
                                return false;
                			}else{
                				layer.alert(result.msg, {
                                    icon: 7
                                });
                			}
                			
                		},
                		error: function(e){
                			//alert("通信失败!");
                		}
                	});
                    return false;
                });

            });</script>

    </body>

</html>
