    <script type="text/html" id="operator">
		  <a title="审核"  onclick="xadmin.open('审核','onDatecheck-cashApply.html?createDate={{d.createDate}}&method={{d.method}}&state={{d.state}}&mhId={{d.mhId}}',700,650)" href="javascript:;">

    <script> 
    	layui.use('laydate', function(){
        	var laydate = layui.laydate;
       		 
            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素

        });</script>
    <script>layui.use(['table','form'],
        function() {
            var table = layui.table,
             form = layui.form;
            
            //监听单元格编辑
            table.on('edit(tableAll)',
            function(obj) {
                var value = obj.value //得到修改后的值
                ,
                data = obj.data //得到所在行所有键值
                ,
                field = obj.field; //得到字段
                layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
            });
            var loadi = layer.load('加载中......');
        	
          //方法级渲染
            table.render({
                elem: '#LAY_table_user'
                ,url: './find/datecashrecord'
                ,cols: [[
                   // {field:'id',checkbox: true,templet: '#checkboxOnclick'},
                     {field:'id',title: 'ID', width:70, sort: true}, 
                     {field:'mhName', title : '商户', sort: true},
                    
                     {field:'amount', title : '积分', sort: true},
                     {field:'method',title:"提取类型",templet:function (d) {
                    	 if(d.method==1){
                    		 return "zf";
                    	 }else if(d.method==2){
                    		 return "hk";
                    	 }
                        
                     }},
                     {field:'state',title:"提取状态", width:150,templet:function (d) {
                    	 if(d.state==0){
                    		 return "未审核";
                    	 }else if(d.state==1){
                    		 return "完成 ";
                    	 }else if(d.state ==-1){
                    		 return "审核失败";
                    	 }                   	
                     }},
                     {field:'count', title : '次数', sort: true},    
                     {field:'createDate', title : '日期',width:120, sort: true},
                     {field:'createTime',hide:true, title:"创建时间",width:150,templet:function (d) {
                         return getLocalTime(d.createTime);
                     }},
                     {field:'lastModiftyTime', hide:true,title:"更新时间",width:150,templet:function (d) {
                         return getLocalTime(d.lastModiftyTime);
                     }},
                     {field:'experience', title:"操作",templet: '#operator'}
                ]]
                ,id: 'tableAll'
                ,page: true
                ,toolbar:'#toolbarDemo'
                ,where:{state:0}
            });
			//获取下拉列表框中所需的商户
        	
            var data = {page:1,  limit:100};                       
        	var url = "json/payAccount";
        	var loadi = layer.load('加载中......');
        	 $.ajax({
         		url:url,
         		data:data,
         		type:'post',
         		dataType:'json',
         		success: function(data){ 
         			
                	layer.close(loadi);
         			//console.log(data);
         			if(data.code==0){
         				var tbodyHtml = "";
         				$("#L_merID").empty(); 
                        if(data.data.length<1){
                        	tbodyHtml = "<option value=''>当前暂无商户</option>"; 
                        }else{
                        	tbodyHtml = "<option value=''>商户</option>";
                            $.each(data.data, function(i, complay) {   
                            
                            	tbodyHtml = tbodyHtml +"<option value='" + complay.id + "'>" + complay.name + "</option>";
                            }); 
                            $("#L_merID").html(tbodyHtml); 
                            form.render();
                        }
         			}
         			
         		},
         		error: function(e){
         			//alert("通信失败!");
         			
         		}
         	});
         
        	layer.close(loadi);
            
            	  $('#sreach').on('click', function() {
            		 f5(table);
            		 return false;
	        	});
           
            	 
            
        });
	function f5(table){
		 var loadi = layer.load('加载中......');
       	
 		table.reload('tableAll', {
 			method : 'post',
 			where : {
 				type:$("#type").val(),
 				start:$("#start").val(), 			
 			    merID : $("#L_merID").val(),
 			   state:0
 			},
 			page : {
 				curr : 1
 			}
 		});
     	layer.close(loadi);
 		return false;
	}
	function getLocalTime(date) {
		if(date==null || date ==""){
			return "";  
		}else{
			var date = new Date(date);
	    	Y = date.getFullYear() + '-';
	    	M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
	    	D = date.getDate() + ' ';
	    	h = date.getHours() + ':';
	    	m = date.getMinutes() + ':';
	    	s = date.getSeconds();  
	    	return(Y+M+D+h+m+s);    
		}
		
    	
    	 
    }
