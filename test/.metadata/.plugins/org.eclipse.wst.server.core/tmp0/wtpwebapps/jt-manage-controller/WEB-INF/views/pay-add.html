    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                   
                    <div class="layui-form-item">
                        <label for="L_acName" class="layui-form-label">
                            <span class="x-red">*</span>昵称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_name" name="name" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>唯一</div></div>
                            
                    <div class="layui-form-item">
                        <label for="L_acPay" class="layui-form-label">
                            <span class="x-red">*</span>zf昵称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_zfbName" name="zfbName" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_acPay" class="layui-form-label">
                            <span class="x-red">*</span>zf帐号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_acPay1" name="acPay1" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
                    </div>
					<div class="layui-form-item">
                        <label for="L_acPay2" class="layui-form-label">
                            <span class="x-red">*</span>hk名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_BankName" name="BankName" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
                    </div>
                     <div class="layui-form-item">
                        <label for="L_acPay" class="layui-form-label">
                            <span class="x-red">*</span>hk帐号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_acPay2" name="acPay2" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_acPay2" class="layui-form-label">
                            <span class="x-red">*</span>hk分支</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_BranchBankName" name="BranchBankName" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_acPay2" class="layui-form-label">
                            <span class="x-red">*</span>用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_userName" name="userName" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="L_description" class="layui-form-label">
                            <span class="x-red"></span>备注</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_description" name="description" required="" lay-verify="" autocomplete="" class="layui-input"></div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">新增</button></div>
                </form>
            </div>
        </div>
        <script> 
    	layui.use('laydate', function(){
        	var laydate = layui.laydate;
       		 
            //执行一个laydate实例
            laydate.render({
                elem: '#pastDate' //指定元素
                	,type: 'date'
            });

            

        });</script>
        <script>
       // $(function () {
        	 
           
           // });
        
        layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
               //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 2) {
                            return '昵称至少得2个字符啊';
                        }
                    }
                });
                
                //监听提交
                form.on('submit(add)',
                function(data) {                	                	
                	 if($("#L_name").val()==null||$("#L_name").val()==""){
                		
                		 return "昵称不能为空";
                     }
                	 if($("#L_acPay1").val()==null||$("#L_acPay1").val()=="" || $("#L_acPay2").val()==null||$("#L_acPay2").val()==""){
                  		
                		 return "帐号不能为空";
                     }
                	 var loadi = layer.load('加载中......');
                 	
                    //发异步                         
                    var url = "add/payAccount";
                    var data ={
                    		
                    		zfbName:$("#L_zfbName").val(),
                    		BankName:$("#L_BankName").val(),
                    	    BranchBankName:$("#L_BranchBankName").val(),
                    	    userName:$("#L_userName").val(),
                    		name:$("#L_name").val(),
                    		acPay1:$("#L_acPay1").val(),
                    		acPay2:$("#L_acPay2").val(),
                    		des:$("#L_description").val()
                        }; 
                   
                    $.ajax({
                		url:url,
                		data:data,
                		type:'post',
                		dataType:'json',
                		success: function(result){
                			//console.log(result.code);
                			
                		layer.close(loadi);
                			if(result.code==200){                				
                				layer.alert("新增成功", {
                                    icon: 6
                                },
                                function() {
                                    // 获得frame索引
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.location.reload(); //刷新父页面
                                    //关闭当前frame
                                    parent.layer.close(index);
                                });
                                return false;
                			}else{
                				layer.alert(result.msg, {
                                    icon: 7
                                });
                			}
                			
                		},
                		error: function(e){
                			//alert("通信失败!");
                		}
                	});
                    return false;
                });

            });</script>
