<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面--admin</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
         <script type="text/javascript" src="../js/jquery.min.js"></script>
         <script type="text/javascript" src="../js/iosiframe.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">                  
                
                    <div class="layui-form-item">
                        <label for="L_acName" class="layui-form-label">
                            <span class="x-red">*</span>app用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_name" name="name" required="" lay-verify="nikename" autocomplete="off" class="layui-input" readonly="readonly"></div>
                    
                    
                    	<label for="L_acName" class="layui-form-label">
                            <span class="x-red">*</span>商户</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_M_name" name="M_name" required="" lay-verify="nikename" autocomplete="off" class="layui-input" readonly="readonly"></div>
                   
                    </div>
                   
                    <div class="layui-form-item">
                        <label for="L_validity" class="layui-form-label">
                            <span class="x-red">*</span>帐号有效期</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_validity" name="validity" required="" lay-verify="repass" autocomplete="off" class="layui-input" readonly="readonly"></div>
                    	
                    	<label for="L_grossIncome" class="layui-form-label">
                            <span class="x-red">*</span>已提积分</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_grossIncome" name="grossIncome" required="" lay-verify="repass" autocomplete="off" class="layui-input" readonly="readonly"></div>
                    
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="L_withdrawable" class="layui-form-label">
                            <span class="x-red">*</span>可提积分</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_withdrawable" name="withdrawable" required="" lay-verify="repass" autocomplete="off" class="layui-input" readonly="readonly"></div>
                    </div>
                    


                    <div class="layui-form-item">
                        <label for="accnt" class="layui-form-label">
                            <span class="x-red" id = "accnt">*</span>提取方式</label>
                            <div class="layui-input-inline">
                            <input type="text" id="L_type" name="type" style="font-size:20px;color:#FF0000" required="" lay-verify="repass" autocomplete="off" class="layui-input" readonly="readonly"></div>
                    
                            
                         <label for="L_amount" class="layui-form-label">
                            <span class="x-red">*</span>提现积分</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_amount" style="font-size:20px;color:#FF0000" name="amount" required="" lay-verify="repass" autocomplete="off" class="layui-input" readonly="readonly"></div>
                    
                    
                        
                    </div>  
                    <div class="layui-form-item">
                        <label for="L_acPay" class="layui-form-label">
                            <span class="x-red">*</span>用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_userName" name="userName" required="" lay-verify="repass" autocomplete="off" class="layui-input" readonly="readonly"></div>
                    	
                    	<label for="L_account" class="layui-form-label">
                            <span class="x-red">*</span>帐号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_account" name="account" required="" lay-verify="repass" autocomplete="off" class="layui-input" readonly="readonly"></div>
                    
                    
                    </div>   
                    
					
                    <div class="layui-form-item" style = "display:none" id = "yhk">
                    	
                    	<label for="L_acPay2" class="layui-form-label">
                            <span class="x-red">*</span>hk名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_BankName" name="BankName" required="" lay-verify="repass" autocomplete="off" class="layui-input" readonly="readonly"></div>
                    
                        <label for="L_acPay2" class="layui-form-label">
                            <span class="x-red">*</span>hk分支</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_BranchBankName" name="BranchBankName" required="" lay-verify="repass" autocomplete="off" class="layui-input" readonly="readonly"></div>
                    
                    
                   			
                    </div>
                    
                    
                    
                    <div class="layui-form-item">
                    	 <label for="L_state" class="layui-form-label">
                             <span class="x-red">*</span>审核状态</label>
                             <div class="layui-input-inline" >
                                    <select name="cateid" id = "state">
                                      <option value = "0">未审核</option>
                                      <option value = "1">完成</option>
                                      <option value = "-1">审核失败</option>                                      
                                    </select>
                    		</div>
                    
                        <label for="L_description" class="layui-form-label">
                            <span class="x-red"></span>备注</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_description" name="description" required="" lay-verify="" autocomplete="" class="layui-input"></div>
                    </div>
                   
                  <!--    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">审核</button></div>-->
                </form>
            </div>
        </div>
        <script>
       // $(function () {
        	 
           
           // });
        var status = 0;
        layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                //发异步     
                var loadi = layer.load('加载中......');
                	
                var url = "find/check_cashApply";  // 查询审核信息
                var data ={  
                		id:getUrlParam("id")
                    }; 
               
                $.ajax({
            		url:url,
            		data:data,
            		type:'post',
            		dataType:'json',
            		success: function(result){
            			//console.log(result.data);
            	
                	layer.close(loadi);
            			if(result.code==200){
            				$("#L_name").val(result.data[0].userName);
            				$("#L_M_name").val(result.data[0].name);
            				$("#L_validity").val(getLocalTime(result.data[0].validity));
            				$("#L_grossIncome").val(result.data[0].grossIncome);
            				$("#L_withdrawable").val(result.data[0].withdrawable);
            				var paInfo =  JSON.parse(result.data[0].payInfo);//转换为json对象
                            
            				if(result.data[0].method==1){
            					$("#L_type").val("zf");
            					$("#L_account").val(paInfo[0].account);
            					$("#L_userName").val(paInfo[0].userName);
            				}else if(result.data[0].method==2){
            					document.getElementById("yhk").style.display = "";//显示
            					$("#L_type").val("hk");
            					$("#L_account").val(paInfo[1].account);
            					$("#L_userName").val(paInfo[1].userName);
            					$("#L_BranchBankName").val(paInfo[1].BranchBankName);
                        		$("#L_BankName").val(paInfo[1].BankName);
            				}
            				
            				$("#L_amount").val(result.data[0].amount);
            				
            				$("#state").val(result.data[0].state);
            				status = result.data[0].state;
            				$("#L_description").val(result.data[0].des)
            				form.render();
                            
            			}else{
            				layer.alert(result.msg, {
                                icon: 7
                            });
            			}
            			
            		},
            		error: function(e){
            			//alert("通信失败!");
            		}
            	});
                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 2) {
                            return '内容至少得2个字符啊';
                        }
                    }
                });
                //监听提交
                form.on('submit(add)',
                function(data) {                	                	
                    
                	 if($("#state").val()==0){
                		 layer.alert("请选择审核结果!", {
                             icon: 7
                         });
                		 return false;
                	 }
                	 if(status!=0){
                		 layer.alert("当条记录已审核!", {
                             icon: 7
                         });
                		 return false;
                	 }
                	 var loadi = layer.load('加载中......');
                 	
                    //发异步                         
                    var url = "update/check_cashAply";
                    var data ={
                    		id:getUrlParam("id"),
                    		state:$("#state").val(),
                    		des:$("#L_description").val()
                        }; 
                   
                    $.ajax({
                		url:url,
                		data:data,
                		type:'post',
                		dataType:'json',
                		success: function(result){
                			//console.log(result.code);
                			
                		layer.close(loadi);
                			if(result.code==200){                				
                				layer.alert("审核成功", {
                                    icon: 6
                                },
                                function() {
                                    // 获得frame索引
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.location.reload(); //刷新父页面
                                    //关闭当前frame
                                    parent.layer.close(index);
                                });
                                return false;
                			}else{
                				layer.alert(result.msg, {
                                    icon: 7
                                });
                			}
                			
                		},
                		error: function(e){
                			//alert("通信失败!");
                		}
                	});
                    return false;
                });

            });</script>
       
    </body>

</html>
